<div class="card" >
  
    <div class="card-body">
      <h5 class="card-title">User registration</h5>
      

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input [(ngModel)]="userEmail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button (click)="signUp()" class="btn btn-primary">Registration</button>
      
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

<button (click)="googleAuth()" type="button" class="btn btn-primary">
    Contiune with Google
</button>
