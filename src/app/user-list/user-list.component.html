{{users|json}}

<div *ngFor="let user of users" class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">        
        <ng-container *ngIf="oszlop.type=='checkbox';else notClaims">
        <div *ngFor="let cBox of oszlop.options">
            <div class="form-check form-switch">
                <input [(ngModel)]="user.claims[cBox.key]" class="form-check-input" type="checkbox">
                <label class="form-check-label">{{cBox.text}}</label>
            </div>
        </div>     
        </ng-container>
        <ng-template #notClaims>
            <input [(ngModel)]="user[oszlop.key]" [type]="oszlop.type" class="form-control" >
        </ng-template>
        
    </div>
    <div class="col">
        <button (click)="saveClaims(user)" type="button" class="btn btn-primary">Save</button>
    </div>
</div>
